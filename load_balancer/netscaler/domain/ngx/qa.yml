---
ns:
  ie1:
    vip_subnet: "10.83.96.0/23"
    csvservers:
      - name: "cs-80-ngx-nxt.default"
        servicetype: "HTTP"
        port: 80
        lbvserver: "lb-8080-ngx-nxt.default"
        fqdn: "ie1-ngx-nxt.nxt.betfair"

      - name: "cs-443-ngx-nxt.default"
        servicetype: "SSL"
        certificate: "wildcard.dev.betfair"
        port: 443
        lbvserver: "lb-443-ngx-nxt.default"
        fqdn: "ie1-ngx-nxt.nxt.betfair"

    lbvservers:
      - name: "lb-8080-ngx-nxt.default"
        servicetype: "HTTP"
        lbmethod: "ROUNDROBIN"
        persistencetype: "NONE"
        timeout: 0
        service:
          servicetype: "HTTP"
          maxclient: 0
          port: 8080
          cmp: "NO"
          lbmonitor: "mon-ngx"

      - name: "lb-443-ngx-nxt.default"
        servicetype: "HTTP"
        lbmethod: "ROUNDROBIN"
        persistencetype: "NONE"
        timeout: 0
        service:
          servicetype: "HTTP"
          maxclient: 0
          port: 8080
          cmp: "NO"
          lbmonitor: "mon-ngx"

    lbmonitors:
    - name: "mon-ngx"
      type: "TCP"
      port: 80
      downtime: 5

    netscaler:
      clusters:
        - "ie1vpxnxt101.inf.betfair,ie1vpxnxt102.inf.betfair"
      proto: "https"
      timeout: "10"

    roll_percentage: 1

