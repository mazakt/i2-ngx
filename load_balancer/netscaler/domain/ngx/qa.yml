---
ns:
  ie1:
    vip_subnet: "10.83.122.0/23"
    csvservers:
      - name: "cs-443-ngx-qa.default"
        servicetype: "TCP"
        port: 443
        lbvserver: "lb-443-ngx-qa.default"
        fqdn: "ie1-ngx-qa.qa.betfair"
        cname: "ie1-ngx-qa.qa.betfair"

      - name: "cs-80-ngx-qa.default"
        servicetype: "HTTP"
        port: 80
        lbvserver: "lb-80-ngx-qa.default"
        fqdn: "ie1-ngx-qa.qa.betfair"
        cname: "ie1-ngx-qa.qa.betfair"

    lbvservers:
      - name: "lb-443-ngx-qa.default"
        servicetype: "TCP"
        lbmethod: "LEASTCONNECTION"
        persistencetype: "NONE"
        timeout: 0
        service:
          servicetype: "TCP"
          maxclient: 0
          port: 8443
          cmp: "NO"
          lbmonitor: "mon-ngx"

      - name: "lb-80-ngx-qa.default"
        servicetype: "HTTP"
        lbmethod: "LEASTCONNECTION"
        persistencetype: "NONE"
        service:
          servicetype: "HTTP"
          maxclient: 0
          port: 8080
          timeout: 0
          lbmonitor: "mon-ngx"

    lbmonitors:
      - name: "mon-ngx"
        type: "HTTP-ECV"
        send: "GET /webping"
        recv: "OK"
        lrtm: "ENABLED"
        downtime: 5
        destport: 8080

    netscaler:
      clusters:
        - "ie1vpxqa101.inf.betfair,ie1vpxqa102.inf.betfair"
      proto: "https"
      timeout: "10"

    roll_percentage: 1

