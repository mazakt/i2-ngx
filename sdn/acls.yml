---
acls:
  ingress:
  - name: http-from-ns
    protocol: "TCP"
    src_type: "ENTERPRISE_NETWORK"
    src: "netscalers_vips-snip"
    dst_port: 80

  - name: http-from-ns-qanxt
    protocol: "TCP"
    src_type: "ENTERPRISE_NETWORK"
    src: "netscalers_vips-snip"
    dst_port: 80
    env_mapping:
      qa: nxt
      nxt: None
      prf: None
      prd: None

  egress:
  - name: avi-dns
    protocol: UDP
    dst_type: ZONE
    dst: avi
    dst_port: 53
    env_mapping:
      qa: None
      nxt: nxt
      prf: None
      prd: None
